<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gemini Teaching Bot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .container {
      background: #ffffff;
      width: 500px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
    }

    .response {
      margin-top: 15px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
      min-height: 60px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 300px;
    }

    .loading {
      font-style: italic;
      color: #555;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ“˜ Gemini Teaching Bot</h2>

  <textarea id="q" placeholder="Ask a question..."></textarea>
  <button id="btn" onclick="ask()">Ask</button>

  <div id="ans" class="response"></div>
</div>

<script>
async function ask() {
  const q = document.getElementById("q").value.trim();
  const ans = document.getElementById("ans");
  const btn = document.getElementById("btn");

  if (!q) {
    ans.innerHTML = "<span class='error'>Please enter a question.</span>";
    return;
  }

  btn.disabled = true;
  ans.innerHTML = "<span class='loading'>Thinking...</span>";

  try {
    const res = await fetch("/api/teach", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: q })
    });

    if (!res.ok) throw new Error("Server error");

    const data = await res.json();
    ans.textContent = data.reply;

  } catch (err) {
    ans.innerHTML = "<span class='error'>Error connecting to server.</span>";
  } finally {
    btn.disabled = false;
  }
}
</script>
